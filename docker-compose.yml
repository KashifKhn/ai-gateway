services:
  gateway:
    build: .
    container_name: ai-gateway
    restart: unless-stopped
    network_mode: host
    environment:
      - PORT=8090
      - AUTH_ENABLED=${AUTH_ENABLED:-true}
      - API_KEY=${API_KEY}
      - OPENCODE_HOST=${OPENCODE_HOST:-localhost}
      - OPENCODE_PORT=${OPENCODE_PORT:-3001}
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - RATE_LIMIT_RPM=${RATE_LIMIT_RPM:-60}

  caddy:
    image: caddy:alpine
    container_name: ai-gateway-caddy
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN:-localhost}

volumes:
  caddy_data:
  caddy_config:
