server:
  host: "0.0.0.0"
  port: 8090
  read_timeout: 30s
  write_timeout: 120s

logging:
  level: "info"
  format: "json"

auth:
  enabled: true
  # Add your API keys here or use AI_GATEWAY_API_KEY environment variable
  keys: []
  # Or load from file:
  # keys_file: "/etc/ai-gateway/api-keys.yaml"

rate_limit:
  enabled: true
  requests_per_minute: 60
  burst: 10

default_backend: "opencode"

backends:
  opencode:
    enabled: true
    type: "opencode"
    host: "localhost"
    port: 3001
    timeout: 60s
    models:
      - id: "big-pickle"
        aliases: ["pickle", "bp"]
        free: true
      - id: "grok-code-fast-1"
        aliases: ["grok", "grok-fast"]
        free: true
      - id: "glm-4.7"
        aliases: ["glm", "glm4"]
        free: true
      - id: "minimax-m2.1"
        aliases: ["minimax", "mm"]
        free: true
      - id: "gpt-5-nano"
        aliases: ["gpt5", "nano", "gpt-5"]
        free: true
      - id: "kimi-k2.5"
        aliases: ["kimi", "k2.5"]
        free: true
      - id: "trinity-large"
        aliases: ["trinity", "tl"]
        free: true
      
      # === Google Gemini Models (Premium - via your subscription) ===
      
      # Gemini 2.5 Series (Latest & Most Powerful)
      - id: "google/gemini-2.5-flash"
        aliases: ["gemini", "gemini-flash", "g25f"]
        free: false
      - id: "google/gemini-2.5-pro"
        aliases: ["gemini-pro", "g25p"]
        free: false
      - id: "google/gemini-2.5-flash-lite"
        aliases: ["gemini-lite", "g25fl"]
        free: false
      - id: "google/gemini-2.5-flash-image"
        aliases: ["gemini-img", "g25fi"]
        free: false
      - id: "google/gemini-2.5-flash-preview-04-17"
        aliases: []
        free: false
      - id: "google/gemini-2.5-flash-preview-05-20"
        aliases: []
        free: false
      - id: "google/gemini-2.5-pro-preview-05-06"
        aliases: []
        free: false
      - id: "google/gemini-2.5-pro-preview-06-05"
        aliases: []
        free: false
      
      # Gemini 3 Series (Experimental/Cutting Edge)
      - id: "google/gemini-3-flash-preview"
        aliases: ["g3f"]
        free: false
      - id: "google/gemini-3-pro-preview"
        aliases: ["g3p"]
        free: false
      
      # Gemini 2.0 Series (Stable & Fast)
      - id: "google/gemini-2.0-flash"
        aliases: ["g20f"]
        free: false
      - id: "google/gemini-2.0-flash-lite"
        aliases: ["g20fl"]
        free: false
      
      # Gemini 1.5 Series (Proven & Reliable)
      - id: "google/gemini-1.5-flash"
        aliases: ["g15f"]
        free: false
      - id: "google/gemini-1.5-flash-8b"
        aliases: ["g15f8b", "gemini-8b"]
        free: false
      - id: "google/gemini-1.5-pro"
        aliases: ["g15p"]
        free: false
      
      # Latest/Dynamic shortcuts
      - id: "google/gemini-flash-latest"
        aliases: ["gemini-latest", "g-latest"]
        free: false
      - id: "google/gemini-flash-lite-latest"
        aliases: ["gemini-lite-latest"]
        free: false

  # Future backends (disabled by default)
  copilot:
    enabled: false
    type: "copilot-cli"
    host: "localhost"
    port: 0
    timeout: 60s
    models: []

  gemini:
    enabled: false
    type: "gemini-cli"
    host: "localhost"
    port: 0
    timeout: 60s
    models: []

  claude:
    enabled: false
    type: "claude-code"
    host: "localhost"
    port: 0
    timeout: 60s
    models: []
